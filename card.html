<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src = "pic.jpg">
            </div>
            <div class="name">
                John Doe
            </div>
            <div class="desc">
                Developer & Designer
            </div>
            <div class="sm">
                <a href="" class="fab fa-facebook-f"></a>
                <a href="" class="fab fa-github-f"></a>
                <a href="" class="fab fa-twitter-f"></a>
                <a href="" class="fab fa-instagram-f"></a>
            </div>
        </div>
    </div>
</body>
</html>
